<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Feel free to delete the css below and replace with your own custom css if you plan on implementing something other than Eloquent forms and/or Bulma -->

        <script src="/index.js"></script>

    <body>
        <header>
            <h1>Welcome to an Open Source Form Builder designed for Laravel!</h1>
        </header>
        <main>
            <section id="test"></section>
        </main>
        <script>
            var test = new ef.FormBuilder("test", {
                options: [
                    { type: 'input', subtype : 'text', name: 'Text'},
                    { type: 'input', subtype : 'email', name: 'Email'},
                    { type: 'input', subtype : 'number', name: 'Number'},
                ]
            });
        </script>
    </body>
